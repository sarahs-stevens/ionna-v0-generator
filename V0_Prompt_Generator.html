<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IONNA V0 Prompt Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #002855 0%, #003D82 100%);
            color: white;
        }
        .container {
            background: white;
            color: #002855;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            color: #002855;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #002855;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #003D82;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .generate-btn {
            background: linear-gradient(135deg, #002855 0%, #003D82 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,61,130,0.4);
        }
        .output-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border: 2px solid #003D82;
        }
        .output-section.active {
            display: block;
        }
        #generatedText {
            background: white;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .copy-btn.copied {
            background: #5cb85c;
        }
        .required {
            color: #dc3545;
        }
        .section-header {
            background: linear-gradient(135deg, #002855 0%, #003D82 100%);
            color: white;
            padding: 10px 15px;
            margin: 20px -30px 20px -30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IONNA V0 Prompt Generator</h1>
        <p class="subtitle">Fill out the form below to generate your V0 prompt</p>

        <form id="v0Form">
            <div class="section-header">SITE INFORMATION</div>
            
            <div class="form-group">
                <label>Site Code <span class="required">*</span></label>
                <input type="text" id="siteCode" placeholder="e.g., CA-0095" required>
            </div>

            <div class="section-header">SITE CONFIGURATION</div>

            <div class="form-group">
                <label>Charger Count <span class="required">*</span></label>
                <input type="text" id="chargerCount" placeholder="e.g., 8" required>
            </div>

            <div class="form-group">
                <label>Config <span class="required">*</span></label>
                <select id="config" required>
                    <option value="">Select...</option>
                    <option value="Pull-in">Pull-in</option>
                    <option value="Pull-through">Pull-through</option>
                    <option value="Combo">Combo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Charger Location <span class="required">*</span></label>
                <select id="location" required>
                    <option value="">Select...</option>
                    <option value="Head">Head</option>
                    <option value="Between">Between</option>
                    <option value="Combo">Combo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Existing Parking Stalls <span class="required">*</span></label>
                <input type="text" id="existingStalls" placeholder="e.g., 45" required>
            </div>

            <div class="form-group">
                <label>Site Type <span class="required">*</span></label>
                <select id="siteType" required>
                    <option value="">Select...</option>
                    <option value="Standard">Standard</option>
                    <option value="Plus">Plus</option>
                </select>
            </div>

            <div class="form-group">
                <label>Development Type <span class="required">*</span></label>
                <select id="devType" required>
                    <option value="">Select...</option>
                    <option value="Existing Lot">Existing Lot</option>
                    <option value="Greenfield">Greenfield</option>
                    <option value="Vacant Lot">Vacant Lot</option>
                    <option value="Brownfield">Brownfield</option>
                </select>
            </div>

            <div class="form-group">
                <label>AHJ Use Classification <span class="required">*</span></label>
                <select id="ahjUse" required>
                    <option value="">Select...</option>
                    <option value="Accessory">Accessory</option>
                    <option value="Primary">Primary</option>
                </select>
            </div>

            <div class="form-group">
                <label>Transformer Location <span class="required">*</span></label>
                <select id="transformer" required>
                    <option value="">Select...</option>
                    <option value="Paved">Paved</option>
                    <option value="Landscaped">Landscaped</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Switchboard Location <span class="required">*</span></label>
                <select id="switchboard" required>
                    <option value="">Select...</option>
                    <option value="Paved">Paved</option>
                    <option value="Landscaped">Landscaped</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Canopy <span class="required">*</span></label>
                <select id="canopy" required>
                    <option value="">Select...</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="form-group">
                <label>Monument/Pylon Signs <span class="required">*</span></label>
                <select id="monument" required>
                    <option value="">Select...</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="form-group">
                <label>Trees Impacted <span class="required">*</span></label>
                <select id="trees" required>
                    <option value="">Select...</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="form-group">
                <label>Landscape/Curb Modifications <span class="required">*</span></label>
                <select id="landscape" required>
                    <option value="">Select...</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="form-group">
                <label>ADA Path of Travel Shown <span class="required">*</span></label>
                <select id="ada" required>
                    <option value="">Select...</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>

            <div class="section-header">ADDITIONAL INFORMATION</div>

            <div class="form-group">
                <label>Test Fit Notes</label>
                <textarea id="testFitNotes" placeholder="Describe any site-specific observations, conflicts, or design considerations"></textarea>
            </div>

            <div class="form-group">
                <label>AHJ Documentation Quality <span class="required">*</span></label>
                <select id="ahjQuality" required>
                    <option value="">Select...</option>
                    <option value="Mostly Complete">Mostly Complete</option>
                    <option value="Moderate Gaps">Moderate Gaps</option>
                    <option value="Minimal Data">Minimal Data</option>
                    <option value="None">None</option>
                </select>
            </div>

            <button type="submit" class="generate-btn">Generate V0 Prompt</button>
        </form>

        <div id="outputSection" class="output-section">
            <h3 style="margin-top: 0; color: #002855;">Your V0 Prompt (Copy & Paste to Claude)</h3>
            <div id="generatedText"></div>
            <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById('v0Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                siteCode: document.getElementById('siteCode').value,
                chargerCount: document.getElementById('chargerCount').value,
                config: document.getElementById('config').value,
                location: document.getElementById('location').value,
                existingStalls: document.getElementById('existingStalls').value,
                siteType: document.getElementById('siteType').value,
                devType: document.getElementById('devType').value,
                ahjUse: document.getElementById('ahjUse').value,
                transformer: document.getElementById('transformer').value,
                switchboard: document.getElementById('switchboard').value,
                canopy: document.getElementById('canopy').value,
                monument: document.getElementById('monument').value,
                trees: document.getElementById('trees').value,
                landscape: document.getElementById('landscape').value,
                ada: document.getElementById('ada').value,
                testFitNotes: document.getElementById('testFitNotes').value || '[None provided]',
                ahjQuality: document.getElementById('ahjQuality').value
            };

            const promptText = `IONNA V0 - Desktop Review (No Survey)
VERSION: V7.1 (December 3, 2025)

SITE: ${formData.siteCode}

NOTE: Location details will be extracted from uploaded documents.

===============================================================================
UPLOADS ATTACHED:
===============================================================================

[ ] Excel AHJ Research File (REQUIRED - Priority 1)
[ ] EVPin Parcel Snip (REQUIRED - Priority 1)
[ ] EVPin Zoning Snip (REQUIRED - Priority 1)
[ ] Test Fit PDF - Clean (REQUIRED - Priority 1)
[ ] Test Fit Markup Documents (Optional)
[ ] Additional AHJ Documents (Optional)
[ ] Utility Correspondence (Optional)

NOTE: If EVPin shows multiple utility options, verification will be performed 
during extended research phase.

===============================================================================
SITE CONFIGURATION:
===============================================================================

Charger Count: ${formData.chargerCount}
Config: ${formData.config}
Charger Location: ${formData.location}
Existing Parking Stalls: ${formData.existingStalls}
Site Type: ${formData.siteType}
Development Type: ${formData.devType}
AHJ Use Classification: ${formData.ahjUse}
Transformer Location: ${formData.transformer}
Switchboard Location: ${formData.switchboard}
Canopy: ${formData.canopy}
Monument/Pylon Signs: ${formData.monument}
Trees Impacted: ${formData.trees}
Landscape/Curb Modifications: ${formData.landscape}
ADA Path of Travel Shown: ${formData.ada}

===============================================================================
TEST FIT NOTES:
===============================================================================

${formData.testFitNotes}

===============================================================================
AHJ DOCUMENTATION QUALITY:
===============================================================================

${formData.ahjQuality}

===============================================================================
ACTIVATION INSTRUCTIONS
===============================================================================

Claude: Before starting, READ V0 ACTIVATION INSTRUCTIONS from project knowledge.

File: "V0_Activation_Instructions_V7.1.txt"

After reading activation instructions:
1. Execute Phase 0 validation (6 steps)
2. STOP and display validation report
3. AWAIT user confirmation "PROCEED"
4. Execute Phases 1-3 (data extraction + gap detection)
5. Generate gap report with visual dashboard and cost projections
6. STOP and AWAIT user approval "APPROVED - PROCEED WITH RESEARCH"
7. Execute Phases 4-6 (research + generation + QA)
8. Deliver: Gap Report + DDM + TFC

===============================================================================
USER: ATTACHMENTS READY - EXECUTING V0 GENERATION
===============================================================================`;

            document.getElementById('generatedText').textContent = promptText;
            document.getElementById('outputSection').classList.add('active');
            document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const text = document.getElementById('generatedText').textContent;
            navigator.clipboard.writeText(text).then(function() {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Copy to Clipboard';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
